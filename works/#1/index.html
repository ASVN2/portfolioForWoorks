<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card With Transparent Img</title>
</head>

<body>
    <div class="card">
        <div class="container">
            <img src="images/person-blue-shirt.png" alt="person-blue-shirt.png">
            <div class="box">
                <h2>David Qitom</h2>
                <p>Full Stack Web Developer</p>
                <ul>
                    <li>
                        <span>Facebook</span>
                        <span>David-990</span>
                    </li>
                    <li>
                        <span>Twitter</span>
                        <span>David-Que</span>
                    </li>
                    <li>
                        <span>Linkdin</span>
                        <span>DavidQitom</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
