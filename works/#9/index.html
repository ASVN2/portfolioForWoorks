    <title>Forms</title>

<body>
    <div class="forms">
        <form action="">
            <div class="inputs">
                <ul>
                    <li>
                        <span>Username<p> *</p></span>
                        <input required placeholder="Type You Name" type="text" name="username" id="username">
                    </li>
                    <li>
                        <span>Password<p> *</p></span>
                        <input required placeholder="Type Your Password" type="password" name="password" id="password">
                    </li>
                    <li>
                        <span>Email <p> *</p></span>
                        <input required placeholder="Type Your Email" type="email" name="email" id="email">
                    </li>
                </ul>
                <ul>
                    <li>
                        <span>Phone</span>
                        <input required type="text" name="phone" id="phone">
                    </li>
                    <li>
                        <span>Brieft</span>
                        <textarea name="text" id="text"></textarea>
                    </li>
                </ul>
            </div>
            <input class="send" type="submit" value="Register    ">
        </form>
    </div>
