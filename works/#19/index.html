<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Signup Form</title>
</head>

<body>
    <div class="form">
        <div class="input">
            <h2>Sign Up</h2>
            <div class="cul">
                <input placeholder="Name *" type="text" name="name" id="name">
            </div>
            <div class="cul">
                <input placeholder="Email *" type="email" name="email" id="email">
            </div>
            <div class="cul">
                <input placeholder="Password *" type="password" name="password" id="password">
            </div>
            <div class="cul">
                <input placeholder="confirm Password *" type="password" name="password" id="password">
            </div>

            <input type="submit" value="LOGIN">
        </div>
        <div class="login">
            <span>Have account? <a href="#">Login Here</a></span>
        </div>
        <div class="line"></div>
        <div class="social">
            <p>Or Register With</p>
            <div class="links">
                <a href="#">
                    <i class="fa-brands fa-facebook-f facebook"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-google-plus-g google-plus"></i>
                </a>
                <a href="#"><i class="fa-brands fa-twitter twitter"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
