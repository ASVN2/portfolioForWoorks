<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Box With Progress</title>
</head>

<body>
    <div class="box">
        <div class="image">
            <img src="images/img-1.jpg" alt="img-1.jpg">
            <img src="images/img-2.jpg" alt="img-2.jpg">
        </div>
        <div class="text">
            <h1>Cool laptop</h1>
            <span>by <a href="#">A7 Marcket</a>
                <i class="fa-solid fa-earth-oceania"></i> <a href="#">Technology</a></span>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non maiores, quidem molestiae laudantium commodi tenetur quas neque autem ex soluta?</p>
        </div>
        <div class="prog">
            <span>
            <i class="fa-solid fa-map-pin"></i>
            US, california
            </span>
            <div class="line">
                <span class="go" style="width:65%;"></span>
            </div>
            <ul>
                <li>
                    <h2>50%</h2>
                    <p>Funded</p>
                </li>
                <li>
                    <h2>$5,000</h2>
                    <p>Target</p>
                </li>
                <li>
                    <h2>100</h2>
                    <p>Days to go</p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
